<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <!-- 引入重置样式表 -->
  <link rel="stylesheet" href="./static/css/reset.css">
  <!-- 阿里矢量图标库 -->
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_518606_6676bmcalnrhehfr.css">
  <!-- 网站图标 -->
  <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
  <!-- 解决移动端 click 点击延迟 300ms 问题 -->
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
    if (!window.Promise) {
      document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>');
    }
  </script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="./static/css/bs/css/bootstrap.min.css">
  <script src="./static/css/bs/js/jquery.min.js"></script>
  <script src="./static/css/bs/js/holder.min.js"></script>
  <script src="./static/css/bs/js/bootstrap.min.js"></script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
